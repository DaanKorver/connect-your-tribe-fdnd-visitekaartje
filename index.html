<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitekaartje</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/script.js" defer></script>
</head>

<body>
  <main>
    <div class="card" id="card">
      <section class="card--side card--front">
        <h1 class="card__logo">fdnd</h1>
        <div class="shape"></div>
        <section class="card__mid">
          <div class="card__icons">
            <img src="assets/chip.png" alt="chip">
            <img src="assets/wireless.png" alt="wireless">
          </div>
          <h2>06 13 99 51 89</h2>
        </section>
        <div class="card__bottom">
          <section class="card__holder">
            <p>CARD HOLDER</p>
            <h3 id="name"></h3>
          </section>
          <section class="card__date">
            <p>BORN</p>
            <h3>29/08/2000</h3>
          </section>
        </div>
      </section>
      <div class="card--side card--back">
        <div class="stripe"></div>
        <div class="signature">
          <p class="signature__title ">SIGNATURE</p>
          <p class="signature__sign">daank2000@hotmail.nl</p>
        </div>
        <p class="info" id="bio"></p>
      </div>
    </div>
  </main>
</body>

</html>
